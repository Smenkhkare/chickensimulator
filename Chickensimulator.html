<!DOCTYPE html>
<html>
<head>
    <title>Barrack</title>
	<style>
        #pong {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
        }

        #start-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #FFF;
            display: none;
        }

        #start-menu h1 {
            font-size: 32px;
        }

        #start-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFF;
            color: #000;
            border: none;
            cursor: pointer;
        }
		
		body {
		  background-image: url('jinx.png');
		}
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="500"></canvas>
    <div id="start-menu">
        <h1>Obama</h1>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        // Pong game logic
        const pong = document.getElementById('pong');
        const context = pong.getContext('2d');

        // Paddle object
        const paddleWidth = 10, paddleHeight = 100;
		
        const player = {
            x: 0,
            y: pong.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: '#FFF',
            dy: 4,
            upPressed: false,
            downPressed: false
        };

        const computer = {
            x: pong.width - paddleWidth,
            y: pong.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: '#FFF',
            dy: 10
        };

        // Ball object
        const ball = {
            x: pong.width / 2,
            y: pong.height / 2,
            radius: 20,
            dx: 2,
            dy: 4,
            color: '#FFF'
        };
		const ballImage = new Image();
			ballImage.src = 'gbush.png';
		

        let playerScore = 0;
        let computerScore = 0;
        let gameStopped = true;

        // Draw paddles
        function drawPaddle(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        // Draw ball
		function drawBall(x, y, radius, color) {
			context.drawImage(ballImage, x - radius, y - radius, radius * 2, radius * 2);
		}

        // Move the paddles
        function movePaddle() {
            if (player.upPressed && player.y > 0) {
                player.y -= player.dy;
            } else if (player.downPressed && player.y + player.height < pong.height) {
                player.y += player.dy;
            }

            // Computer paddle movement
            const computerCenter = computer.y + computer.height / 2;
            computer.dy = (computer.dy + (ball.y - computer.y - computer.height / 2) * 0.015) * 0.7;
            computer.y += computer.dy;
        }

        // Handle keydown event
        function keyDownHandler(event) {
            if (event.key === 'ArrowUp' || event.key === 'Up') {
                player.upPressed = true;
            } else if (event.key === 'ArrowDown' || event.key === 'Down') {
                player.downPressed = true;
            }
        }

        // Handle keyup event
        function keyUpHandler(event) {
            if (event.key === 'ArrowUp' || event.key === 'Up') {
                player.upPressed = false;
            } else if (event.key === 'ArrowDown' || event.key === 'Down') {
                player.downPressed = false;
            }
        }
		
		window.addEventListener("keydown", function(e) {
			if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
				e.preventDefault();
			}
		}, false);
		
		// Update on mouse movement
		pong.addEventListener('mousemove', function(event) {
			const rect = pong.getBoundingClientRect();
			const mouseY = event.clientY - rect.top;
			player.y = mouseY - player.height / 2;
		});
		
		
        // Draw the game
        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, pong.width, pong.height);

            // Draw paddles
            drawPaddle(player.x, player.y, player.width, player.height, player.color);
            drawPaddle(computer.x, computer.y, computer.width, computer.height, computer.color);

            // Draw ball
            drawBall(ball.x, ball.y, ball.radius, ball.color);

            // Update and display the scores
            updateScore();
        }

        // Update the game
        function update() {
            if (gameStopped) {
                return;
            }

            // Move the paddles
            movePaddle();

            // Move the ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Collision detection with paddles
            if (ball.y + ball.radius > pong.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            if (ball.x + ball.radius > pong.width - paddleWidth) {
                if (ball.y > computer.y - ball.radius && ball.y < computer.y + computer.height + ball.radius) {
                    ball.dy = (ball.y - computer.y - computer.height / 2) * 0.06	;
					ball.dx = -1*Math.sqrt(20-ball.dy**2)
                } else {
                    playerScore++;
                    if (playerScore === 5) {
                        endGame('Player wins!');
                        return;
                    }
                    resetBall();
                }
            }

            if (ball.x - ball.radius < paddleWidth) {
                if (ball.y > player.y - ball.radius && ball.y < player.y + player.height + ball.radius) {
                    ball.dy = (ball.y - player.y - player.height / 2) * 0.06;
					ball.dx = 1*Math.sqrt(20-ball.dy**2)
                } else {
                    computerScore++;
                    if (computerScore === 5) {
                        endGame('Computer wins!');
                        return;
                    }
                    resetBall();
                }
            }
        }
		
		let frameRate = 120; // Desired frame rate
        let frameInterval = 100 / frameRate; // Interval between frames in milliseconds
        let gameLoopIntervalId; // Identifier for the game loop interval

		// Game loop
		function gameLoop() {
			const currentTime = performance.now();
			update();
			draw();

			const elapsed = performance.now() - currentTime;
			const delay = Math.max(0, frameInterval - elapsed);

			if (!gameStopped) {
				gameLoopIntervalId = setTimeout(gameLoop, delay);
			}
		}

        // Start the game
        function startGame() {
            gameStopped = false;
            resetScore();
            resetBall();
            hideStartMenu();
            gameLoop();
        }

        // Reset the score
        function resetScore() {
            playerScore = 0;
            computerScore = 0;
        }

        // Show the start menu
        function showStartMenu() {
            const startMenu = document.getElementById('start-menu');
            startMenu.style.display = 'block';
			context.clearRect(0, 0, pong.width, pong.height);
        }

        // Hide the start menu
        function hideStartMenu() {
            const startMenu = document.getElementById('start-menu');
            startMenu.style.display = 'none';
        }

        // Event listeners for paddle movement
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        // Event listener for start button
        document.getElementById('start-button').addEventListener('click', startGame);

        // Draw the scores
        function updateScore() {
            context.font = '20px Arial';
            context.fillStyle = '#FFF';
            context.fillText(`Player: ${playerScore}`, 20, 30);
            context.fillText(`Computer: ${computerScore}`, pong.width - 140, 30);
        }

        // Reset the ball position after a point is scored
        function resetBall() {
            ball.x = pong.width / 2;
            ball.y = pong.height / 2;
            ball.dx *= -1;
            ball.dy = (Math.random() > 0.5 ? 3 : -3) * Math.random();
			ball.dx = Math.sqrt(16-ball.dy**2)
        }

        // End the game and display the winner
        function endGame(winner) {
			// Stop the game loop
			gameStopped = true;

			// Show the winner
			context.font = '30px Arial';
			context.fillStyle = '#FFF';
			context.fillText(winner, pong.width / 2 - 100, pong.height / 2);
		}

        // Show the start menu initially
        showStartMenu();
    </script>
	<br style = “line-height:1000;”> 
	<p>pizza hut</p>
</body>
</html>
